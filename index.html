    <style>
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            line-height: 0;
        }
        .wave-svg {
            position: relative;
            display: block;
            width: 200%;
            height: 100px;
            animation: wave 15s linear infinite;
        }
        .wave-shape {
            fill: currentColor;
            opacity: 0.2;
        }
        .wave-shape:nth-child(2) {
            opacity: 0.3;
            animation-delay: -3s;
        }
        .wave-shape:nth-child(3) {
            opacity: 0.5;
            animation-delay: -6s;
        }

        .transition-all-300 {
            transition: all 0.3s ease;
        }
        
        .backdrop-blur-xs {
            backdrop-filter: blur(2px);
        }

        .avatar-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .social-icon {
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .social-icon:hover {
            transform: translateY(-2px);
        }

        .work-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .work-card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .work-card-img {
            height: 200px;
            overflow: hidden;
        }
        .work-card-body {
            flex: 1;
        }

        #time-display-container {
            height: 80px; 
            display: flex;
            align-items: center; 
            justify-content: center;
            min-width: 120px; 
        }
        #time-display {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-size: 2.25rem; 
        }

        #weather-card {
            height: 80px;
        }
    </style>
</head>

    <script>
        const config = {
            qqNumber: '2556017764',
            bio: '也许...往前看,会是一种结果',
            backgroundImage: 'https://picsum.photos/1920/1080',
            defaultWeatherCity: '泉州'
        };

        function loadHitokoto() {
            const hitokotoText = document.getElementById('hitokoto-text');
            hitokotoText.textContent = '加载中...';
            
            fetch('https://api.fohok.xin/API/yiyan2.php')
                .then(response => response.ok ? response.text() : Promise.reject('网络请求失败'))
                .then(text => hitokotoText.textContent = text)
                .catch(error => {
                    console.error('加载一言失败:', error);
                    hitokotoText.textContent = '生活不止眼前的苟且，还有诗和远方';
                });
        }

        function loadUserInfo() {
            const nicknameEl = document.getElementById('nickname');
            const avatarEl = document.getElementById('avatar');
            const qqLinkEl = document.getElementById('qqLink');
            const bioEl = document.getElementById('bio');
            // qq主页分享链接
            qqLinkEl.href = `https://qm.qq.com/q/LnN9D6xR2W`; 
            bioEl.textContent = config.bio;
            
            avatarEl.src = `http://q.qlogo.cn/headimg_dl?dst_uin=${config.qqNumber}&spec=640&img_type=jpg`;
            avatarEl.onload = () => avatarEl.parentElement.classList.remove('avatar-loading');
            avatarEl.onerror = () => {
                console.error('头像加载失败，使用默认头像或占位符');
                avatarEl.parentElement.classList.remove('avatar-loading');
            };

            fetch(`https://api.fohok.xin/API/qqxx.php?qq=${config.qqNumber}`)
                .then(response => response.ok ? response.json() : Promise.reject('网络请求失败'))
                .then(data => nicknameEl.textContent = (data.code === 200 && data.data && data.data.nickname) ? data.data.nickname : '用户')
                .catch(error => {
                    console.error('加载QQ昵称失败:', error);
                    nicknameEl.textContent = '用户';
                });
        }

        function updateTime() {
            const timeDisplayEl = document.getElementById('time-display');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timeDisplayEl.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function setupTheme() {
            const htmlEl = document.documentElement;
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }
        }

        async function getCityNameFromCoordinates(latitude, longitude) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                return data.address?.city || data.address?.town || data.address?.village || data.address?.county || null;
            } catch (error) {
                console.error('获取城市名称失败:', error);
                return null;
            }
        }

        async function loadWeatherData(city) {
            const weatherCityEl = document.getElementById('weather-city');
            const weatherTempEl = document.getElementById('weather-temp');
            const weatherIconEl = document.getElementById('weather-icon');

            weatherCityEl.textContent = '加载中...';
            weatherTempEl.textContent = '--°C';
            weatherIconEl.className = 'qi-200 text-4xl text-blue-500 dark:text-blue-400';

            try {
                const response = await fetch(`https://api.fohok.xin/API/hftq.php?city=${encodeURIComponent(city)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    weatherCityEl.textContent = data.city;
                    weatherTempEl.textContent = `${data.data.temp}°C`;
                    weatherIconEl.className = `qi-${data.data.icon} text-4xl text-blue-500 dark:text-blue-400`;
                } else {
                    console.error('天气数据获取失败:', data.message || '未知错误');
                    weatherCityEl.textContent = '获取失败';
                    weatherTempEl.textContent = '--°C';
                    weatherIconEl.className = 'qi-200 text-4xl text-gray-500 dark:text-gray-400';
                }
            } catch (error) {
                console.error('加载天气数据失败:', error);
                weatherCityEl.textContent = '获取失败';
                weatherTempEl.textContent = '--°C';
                weatherIconEl.className = 'qi-200 text-4xl text-gray-500 dark:text-gray-400';
            }
        }

        function initializeUI() {
            const background = document.getElementById('background');

            if (config.backgroundImage) {
                background.style.backgroundImage = `url(${config.backgroundImage})`;
                document.querySelectorAll('.backdrop-blur-xs').forEach(el => el.classList.add('backdrop-blur-xs'));
            }

            setupTheme();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const cityName = await getCityNameFromCoordinates(latitude, longitude);
                        loadWeatherData(cityName || config.defaultWeatherCity);
                    },
                    (error) => {
                        console.warn('无法获取用户定位，原因:', error.message);
                        loadWeatherData(config.defaultWeatherCity);
                    },
                    { enableHighAccuracy: false, timeout: 5000, maximumAge: 0 }
                );
            } else {
                console.warn('浏览器不支持定位');
                loadWeatherData(config.defaultWeatherCity);
            }

            setInterval(updateTime, 1000);
            updateTime();
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadHitokoto();
            initializeUI();
        });
    </script>
